spring:
  application:
    name: minha-secretaria-virtual
  config:
    import:
      - classpath:application-security.yml
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO

ai:
  provider: grok
  intent:
    model: grok-2-latest
    timeout-ms: 3000

grok:
  api:
    url: https://api.x.ai/v1/chat/completions
    key: ${GROK_API_KEY}


