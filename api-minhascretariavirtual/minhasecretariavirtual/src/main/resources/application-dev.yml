spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/secretaria_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
